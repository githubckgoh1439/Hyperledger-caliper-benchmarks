name: Fabric
version: "1.0"
mutual-tls: false

caliper:
  blockchain: fabric
  command:
    start: export FABRIC_VERSION=1.4.1;export FABRIC_CA_VERSION=1.4.1;docker-compose -f networks/fabric/docker-compose/2org2peersgoleveldb_raft/docker-compose-tls.yaml up -d;sleep 3s
    end: docker-compose -f networks/fabric/docker-compose/2org2peersgoleveldb_raft/docker-compose-tls.yaml down;(test -z \"$(docker ps -aq)\") || docker rm $(docker ps -aq);(test -z \"$(docker images dev* -q)\") || docker rmi $(docker images dev* -q);rm -rf /tmp/hfc-*

info:
  Version: 1.4.1
  Size: 2 Orgs with 2 Peer2
  Orderer: Raft
  Distribution: Single Host
  StateDB: GoLevelDB

clients:
  client0.org1.avantas.com:
    client:
      organization: Org1
      credentialStore:
        path: /tmp/hfc-kvs/org1
        cryptoStore:
          path: /tmp/hfc-cvs/org1
      clientPrivateKey:
        path: networks/fabric/config_raft/crypto-config/peerOrganizations/org1.avantas.com/users/User1@org1.avantas.com/msp/keystore/key.pem
      clientSignedCert:
        path: networks/fabric/config_raft/crypto-config/peerOrganizations/org1.avantas.com/users/User1@org1.avantas.com/msp/signcerts/User1@org1.avantas.com-cert.pem

  client0.org2.avantas.com:
    client:
      organization: Org2
      credentialStore:
        path: /tmp/hfc-kvs/org2
        cryptoStore:
          path: /tmp/hfc-cvs/org2
      clientPrivateKey:
        path: networks/fabric/config_raft/crypto-config/peerOrganizations/org2.avantas.com/users/User1@org2.avantas.com/msp/keystore/key.pem
      clientSignedCert:
        path: networks/fabric/config_raft/crypto-config/peerOrganizations/org2.avantas.com/users/User1@org2.avantas.com/msp/signcerts/User1@org2.avantas.com-cert.pem


channels:
  mychannel:
    configBinary: networks/fabric/config_raft/mychannel.tx
    created: false
    orderers:
    - orderer0.avantas.com
    - orderer1.avantas.com
    - orderer2.avantas.com
    - orderer3.avantas.com
    - orderer4.avantas.com
    peers:
      peer0.org1.avantas.com:
        eventSource: true
      peer0.org2.avantas.com:
        eventSource: true

    chaincodes:
    - id: marbles
      version: v0
      language: golang
      path: fabric/samples/marbles/go
      metadataPath: src/fabric/samples/marbles/go/metadata
    - id: simple
      version: v0
      language: golang
      path: fabric/scenario/simple/go

organizations:
  Org1:
    mspid: Org1MSP
    peers:
    - peer0.org1.avantas.com
    certificateAuthorities:
    - ca.org1.avantas.com
    adminPrivateKey:
      path: networks/fabric/config_raft/crypto-config/peerOrganizations/org1.avantas.com/users/Admin@org1.avantas.com/msp/keystore/key.pem
    signedCert:
      path: networks/fabric/config_raft/crypto-config/peerOrganizations/org1.avantas.com/users/Admin@org1.avantas.com/msp/signcerts/Admin@org1.avantas.com-cert.pem

  Org2:
    mspid: Org2MSP
    peers:
    - peer0.org2.avantas.com
    certificateAuthorities:
    - ca.org2.avantas.com
    adminPrivateKey:
      path: networks/fabric/config_raft/crypto-config/peerOrganizations/org2.avantas.com/users/Admin@org2.avantas.com/msp/keystore/key.pem
    signedCert:
      path: networks/fabric/config_raft/crypto-config/peerOrganizations/org2.avantas.com/users/Admin@org2.avantas.com/msp/signcerts/Admin@org2.avantas.com-cert.pem

orderers:
  orderer0.avantas.com:
    url: grpcs://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer0.avantas.com
    tlsCACerts:
        path: networks/fabric/config_raft/crypto-config/ordererOrganizations/avantas.com/orderers/orderer0.avantas.com/msp/tlscacerts/tlsca.avantas.com-cert.pem
  orderer1.avantas.com:
    url: grpcs://localhost:8050
    grpcOptions:
        ssl-target-name-override: orderer1.avantas.com
    tlsCACerts:
        path: networks/fabric/config_raft/crypto-config/ordererOrganizations/avantas.com/orderers/orderer1.avantas.com/msp/tlscacerts/tlsca.avantas.com-cert.pem
  orderer2.avantas.com:
      url: grpcs://localhost:9050
      grpcOptions:
          ssl-target-name-override: orderer2.avantas.com
      tlsCACerts:
          path: networks/fabric/config_raft/crypto-config/ordererOrganizations/avantas.com/orderers/orderer2.avantas.com/msp/tlscacerts/tlsca.avantas.com-cert.pem
  orderer3.avantas.com:
    url: grpcs://localhost:10050
    grpcOptions:
        ssl-target-name-override: orderer3.avantas.com
    tlsCACerts:
        path: networks/fabric/config_raft/crypto-config/ordererOrganizations/avantas.com/orderers/orderer3.avantas.com/msp/tlscacerts/tlsca.avantas.com-cert.pem
  orderer4.avantas.com:
    url: grpcs://localhost:11050
    grpcOptions:
        ssl-target-name-override: orderer4.avantas.com
    tlsCACerts:
        path: networks/fabric/config_raft/crypto-config/ordererOrganizations/avantas.com/orderers/orderer4.avantas.com/msp/tlscacerts/tlsca.avantas.com-cert.pem
        
peers:
  peer0.org1.avantas.com:
    url: grpcs://localhost:7051
    grpcOptions:
      ssl-target-name-override: peer0.org1.avantas.com
      grpc.keepalive_time_ms: 600000
    tlsCACerts:
        path: networks/fabric/config_raft/crypto-config/peerOrganizations/org1.avantas.com/peers/peer0.org1.avantas.com/msp/tlscacerts/tlsca.org1.avantas.com-cert.pem

  peer0.org2.avantas.com:
    url: grpcs://localhost:8051
    grpcOptions:
      ssl-target-name-override: peer0.org2.avantas.com
      grpc.keepalive_time_ms: 600000
    tlsCACerts:
        path: networks/fabric/config_raft/crypto-config/peerOrganizations/org2.avantas.com/peers/peer0.org2.avantas.com/msp/tlscacerts/tlsca.org2.avantas.com-cert.pem

  peer1.org1.avantas.com:
    url: grpcs://localhost:9051
    grpcOptions:
      ssl-target-name-override: peer1.org1.avantas.com
      grpc.keepalive_time_ms: 600000
    tlsCACerts:
        path: networks/fabric/config_raft/crypto-config/peerOrganizations/org1.avantas.com/peers/peer1.org1.avantas.com/msp/tlscacerts/tlsca.org1.avantas.com-cert.pem
                
  peer1.org2.avantas.com:
    url: grpcs://localhost:10051
    grpcOptions:
      ssl-target-name-override: peer1.org2.avantas.com
      grpc.keepalive_time_ms: 600000
    tlsCACerts:
        path: networks/fabric/config_raft/crypto-config/peerOrganizations/org2.avantas.com/peers/peer1.org2.avantas.com/msp/tlscacerts/tlsca.org2.avantas.com-cert.pem

certificateAuthorities:
  ca.org1.avantas.com:
    url: https://localhost:7054
    httpOptions:
      verify: false
    tlsCACerts:
        path: networks/fabric/config_raft/crypto-config/peerOrganizations/org1.avantas.com/tlsca/tlsca.org1.avantas.com-cert.pem
    registrar:
    - enrollId: admin
      enrollSecret: adminpw

  ca.org2.avantas.com:
    url: https://localhost:8054
    httpOptions:
      verify: false
    tlsCACerts:
        path: networks/fabric/config_raft/crypto-config/peerOrganizations/org2.avantas.com/tlsca/tlsca.org2.avantas.com-cert.pem
    registrar:
    - enrollId: admin
      enrollSecret: adminpw
